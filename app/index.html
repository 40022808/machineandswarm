<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智械与虫群</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="热血战斗" src="素材库/音效和bgm/热血战斗.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="战斗BGM" src="素材库/音效和bgm/战斗BGM.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="城镇" src="素材库/音效和bgm/城镇.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="悬疑bgm" src="素材库/音效和bgm/悬疑bgm.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="打字1" src="素材库/音效和bgm/打字1.mp3" loop type="mp3" preload="auto"></audio>
    <audio id="按钮2" src="素材库/音效和bgm/按钮2.mp3" type="mp3" preload="metadata"></audio>
    <audio id="受伤1" src="素材库/音效和bgm/受伤1.mp3" type="mp3" preload="metadata"></audio>
    <audio id="end1" src="素材库/音效和bgm/end1.mp3" type="mp3" preload="metadata"></audio>
    <audio id="敌人死亡" src="素材库/音效和bgm/敌人死亡.mp3" type="mp3" preload="metadata"></audio>


    <div class="游戏">
        <div class="top">
            <div class="分界线">
                <div class="名字显示">
                    冒险者:
                </div>
                <div class="信息框">
    
                    <div class="信息框1">
                        <div class="攻击力">
                            攻击力:
                        </div>
                        <div class="防御力">
                            防御力:
                        </div>
                        <div class="体质">
                            体质:
                        </div>
                    </div>
                    
                    <div class="信息框2">
                        <div class="精神">
                            精神:
                        </div>
                        <div class="等级">
                            等级:
                        </div>
                        <div class="经验条">
                            <div class="经验值">
                            </div>
                        </div>
                    </div>
                                    
                </div>
            </div>

           


            <div class="状态框">
                <p>
                    生命:
                </p>
                <div class="生命条">
                    <div class="css生命">
                        <div class="生命信息"></div>
                    </div>
                </div>
                <p>
                    魔力:
                </p>
                <div class="魔力条">
                    <div class="css魔力">
                        <div class="魔力信息"></div>
                    </div>
                </div>
            </div>


        </div>

        <div class="场地_名称">
            <div></div>
            <h1 class="场地_名称_name1">夜色小镇</h1>
            
        </div>

        <div class="战斗区域">
            
        </div>

        <div class="战斗区域_遮挡">
           
        </div>
        
        <div class="npc_属性_总存放">
            <div class="npc_属性_存放1">
                <div class="攻击力1"></div>
                <div class="防御力1"></div>
                <div class="体质1"></div>
                <div class="精神1"></div>
                <div class="等级1"></div>
                <div class="生命1"></div>
                <div class="魔力1"></div>
            </div>
            <div class="npc_属性_存放2">
                <div class="攻击力2"></div>
                <div class="防御力2"></div>
                <div class="体质2"></div>
                <div class="精神2"></div>
                <div class="等级2"></div>
                <div class="生命2"></div>
                <div class="魔力2"></div>
            </div>
            <div class="npc_属性_存放3">
                <div class="攻击力3"></div>
                <div class="防御力3"></div>
                <div class="体质3"></div>
                <div class="精神3"></div>
                <div class="等级3"></div>
                <div class="生命3"></div>
                <div class="魔力3"></div>
            </div>
        </div>

        <div class="冒险中选择0">
            <div class="冒险中选择">
                <div class="冒险中选择_text0">
                    <div class="冒险中选择_text">

                    </div>
                </div>
                
                <div class="冒险中选择_选择">

                </div>
            </div>
        </div>


        <div class="夜色小镇">
            <div class="moon"></div>
            
        </div>
        
        <div class="开局选项">
            <button class="开局选项_商店">
                商店
            </button>
            <button class="开局选项_背包">
                背包
            </button>
            <button class="开局选项_冒险">
                冒险
            </button>
        </div>


        <div class="冒险选择">
            <div class="冒险选择2">                
                <button class="冒险选择_关闭_button">返回</button>               
                <h1>关卡选择</h1>
                
                <h2>副本难度(1 - 10)</h2>
                <button id="增加难度按钮">></button>
                <input type="number" id="深渊难度" autocomplete="off" placeholder="请选择难度">
                <button id="减少难度按钮"><</button>
                <button id="开始冒险">确定</button>
            </div>        
        </div>







        <div class="bottom">

            <div class="战斗">
                <button id="战斗_选项按钮">战斗</button>
            </div>
            
            <div class="道具">
                <button id="道具_选项按钮">道具</button>
            </div>

            <div class="逃跑">
                <button id="逃跑_选项按钮">逃跑</button>
            </div>

            <div class="战斗_攻击">
                <button id="战斗_攻击_选项按钮">攻击</button>
            </div>

            <div class="战斗_技能">
                <button id="战斗_技能_选项按钮">技能</button>
            </div>

            <div class="信息">

            </div>

        </div>
    </div>

    <div class="死亡end">
        <h1 class="死亡end_标题"></h1>
        <div class="死亡end_text"></div>
    </div>




    <div class="start">
        
        <div class="logo">
            <h1 class="智械">智械</h1>
            <h1 class="与">与</h1>
            <h1 class="虫群">虫群</h1>
        </div>
        <h2 class="目前版本"></h2>
        <button class="startbutton">开始</button>
    </div>


    <div class="start1">
        <div class="是否跳过">
            <div>
                <h1 class="是否跳过_h1">
                    是否跳过剧情?
                </h1>
            </div>
            <div class="是否跳过_确定">
                <button class="是否跳过_跳过">
                    跳过
                </button>
                <button class="是否跳过_不跳过">
                    不跳过
                </button>
            </div>
        </div>

        <div class="剧情">
            <h1 id="剧情_h1"></h1>
            <h2 id="剧情_h2"></h2>
        </div>


    </div>


    <div class="start2">
        <h1>冒险者请输入您的名字</h1>
        <input type="text" id="name_code" autocomplete="off" maxlength="12">
        <button class="确定">确定</button>
    </div>

    <div class="加载">
        <div class="加载图标">
        </div>
        <div class="加载文字">
            加载中
        </div>
    </div>

    <div class="弹窗">
        <div class="弹窗_box">
            <div class="弹窗_text">
                弹窗功能出错!
            </div>
            <button class="弹窗_关闭">关闭</button>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
