<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智械与虫群</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="热血战斗" src="素材库/音效和bgm/热血战斗.mp3" loop type="mp3" preload="auto"></audio>


    <div class="游戏">
        <div class="top">
            <div class="信息框">
                <div class="名字显示">
                    冒险者:
                </div>
                <div class="攻击力">
                    攻击力:
                </div>
                <div class="防御力">
                    防御力:
                </div>
                <div class="体质">
                    体质:
                </div>
                <div class="精神">
                    精神:
                </div>
                <div class="速度">
                    速度:
                </div>
            </div>


            <div class="状态框">
                <p>
                    生命:
                </p>
                <div class="生命条">

                </div>
                <p>
                    魔力:
                </p>
                <div class="魔力条">

                </div>
            </div>


        </div>




        <div class="bottom">

            <div class="战斗">
                <button>战斗</button>
            </div>
            <div class="道具">
                <button>道具</button>
            </div>
            <div class="逃跑">
                <button>逃跑</button>
            </div>

        </div>
    </div>

    <div class="start">
        <h1>智械与虫群</h1>
        <button class="startbutton">开始</button>
    </div>

    <div class="start2">
        <h1>冒险者请输入您的名字</h1>
        <input type="text" id="name_code" autocomplete="off" maxlength="12">
        <button class="确定">确定</button>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
